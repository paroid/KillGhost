<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Kill The Ghost</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
	<script src="jquery.min.js"></script>
	<script src="fancywebsocket.js"></script>
</head>
<body>
	<header>
	<h1>Kill the Ghost ! - by <a href="http://paroid.org">paroid</a></h1>
	<nav></nav>
	</header>
	<section class="main">
	<div id="view">
		<div id="table">
			<div class="pl1"><span></span></div>
			<div class="pl2"><span></span></div>
			<div class="pl3"><span></span></div>
			<div class="pl4"><span></span></div>
			<div class="pl5"><span></span></div>
			<div class="pl6"><span></span></div>
		</div>
		<div id="logbox">
			<h2>Log</h2>
			<textarea id="log" name="logtext" readonly="readonly"></textarea>
		</div>
	</div>
		<div id="info"></div>
		<div id="ghostinfo"></div>
		<textarea id="message" name="msg" ></textarea>
		<textarea id="ghost" name="ghostmsg" ></textarea>
		<button id="foo">foo</button><br/>
		<button id="bar">bar</button>
		<div id="status">
			<div id="conn">Connecting...</div>	
			<div id="iden"></div>
			<div id="stage"></div>
			<div id="gid"></div>
		</div>
	</section>
	<footer></footer>
</body>

</html>
